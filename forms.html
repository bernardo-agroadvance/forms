<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>

  <!-- Link para o CSS -->
  <link rel="stylesheet"
    href="C:\Users\Agro215\OneDrive - Agroadvance Treinamento e Experimentacao Agronomica LTDA\Área de Trabalho\Forms\forms.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
</head>

<body>
  <form id="form-name" method="POST" novalidate>

    <!-- Campos Ocultos -->
    <input type="hidden" name="conversion_identifier" value="">
    <input type="hidden" name="url_conversion" value="">
    <input type="hidden" name="utm_source" value="">
    <input type="hidden" name="utm_medium" value="">
    <input type="hidden" name="utm_campaign" value="">
    <input type="hidden" name="utm_content" value="">
    <input type="hidden" name="utm_term" value="">
    <input type="hidden" name="user-ip" value="">
    <input type="hidden" name="user-city" value="">
    <input type="hidden" name="user-region" value="">
    <input type="hidden" name="user-country" value="">


    <!-- Campos Visiveis -->
    <label for="name">Name Completo *</label>
    <input type="text" id="name" name="name" placeholder="Digite seu name completo" required>
    <span id="error-name" class="errorMessage" style="display: none;"></span>


    <label for="email">E-mail *</label>
    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
    <span id="error-email" class="errorMessage" style="display: none;"></span>


    <label for="phone">Phone *</label>
    <input type="tel" id="phone" name="phone" placeholder="Digite seu phone" required>
    <input type="hidden" id="ddi" name="ddi" />
    <span id="error-phone" class="errorMessage" style="display: none;"></span>


    <label>Possui superior completo? *</label>
    <div class="button-education" id="education-group">
      <input type="hidden" id="education" name="education" required>
      <button type="button" id="sim">Sim</button>
      <button type="button" id="nao">Não</button>
    </div>
    <span id="error-education" class="errorMessage" style="display: none;"></span>


    <label for="position">Position *</label>
    <select id="position" name="position" required>
      <option value="" disabled selected>Selecione seu position</option>
      <option value="gerente">Gerente</option>
      <option value="analista">Analista</option>
      <option value="coordenador">Coordenador</option>
      <option value="other">Other</option>
    </select>
    <span id="error-position" class="errorMessage" style="display: none;"></span>


    <label for="other-position" id="label-other-position" style="display: none;">Other Position *</label>
    <input type="text" id="other-position" name="other-position" placeholder="Informe seu position"
      style="display: none;" required>
    <span id="error-other-position" class="errorMessage" style="display: none;"></span>

    
    <label for="terms-container">
      <input type="checkbox" id="accept-terms" name="accept-terms" required>Li e aceito os <a href="URL_TERMOS"
        target="_blank">termos de uso</a> e a <a href="URL_PRIVACIDADE" target="_blank">política de privacidade</a>.
    </label>
    <span id="error-terms" class="errorMessage" style="display: none;"></span>


    <button type="submit" id="submit-form">Garanta sua vaga</button>
  </form>

  <!-- Vinculando o JavaScript -->
  <script
    src="C:\Users\Agro215\OneDrive - Agroadvance Treinamento e Experimentacao Agronomica LTDA\Área de Trabalho\Forms\forms.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.min.js"></script>



</body>

</html>
